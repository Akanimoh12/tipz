[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.20"
optimizer = true
optimizer_runs = 200
via_ir = false

# Remappings
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "forge-std/=lib/forge-std/src/"
]

# Test settings
fuzz = { runs = 256 }
invariant = { runs = 256 }

# RPC endpoints for Somnia network
[rpc_endpoints]
somnia_testnet = "${SOMNIA_TESTNET_RPC_URL}"
somnia_mainnet = "${SOMNIA_MAINNET_RPC_URL}"

# Etherscan verification (for Somnia block explorer)
[etherscan]
somnia_testnet = { key = "${SOMNIA_EXPLORER_API_KEY}", url = "https://somniascan.io/api" }
somnia_mainnet = { key = "${SOMNIA_EXPLORER_API_KEY}", url = "https://somniascan.io/api" }
